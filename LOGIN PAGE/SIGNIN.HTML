<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="signupstyle.css">
</head>
<body>
  <header>
    <nav>
        <div class="nav_logo_img">
          <img src="fixpoint-removebg-preview.png" alt="">
        </div>

        <div class="nav_company_name">
          <h1>Fix</h1>
          <h1 class="point">point</h1>
        </div>
    </nav>
  </header>
  <div class="column_1">
    
      <div class="form_box">
        <div class="welcome_text_content">
          <h1 id="text_welcome">Welcome, <br></h1>
          <h3>please enter your details</h3>
        </div>

        <div class="google_login">
          <button>
          <img class="google_logo" src="google-logo-icon-png-transparent-background-osteopathy-16.png" alt="">
          <h1 id="text_google_login">log in with google</h1>
        </button>
        </div>

        <div id="wrapper">
          <div class="line"></div>
          <div class="textbox">
            <div class="text">or</div>
          </div>
        </div>

        <div class="login_inputs">
          <form>
             <input type="text" name="" placeholder="Email"> <br>
              <input type="password" name="" placeholder="Password"> <br>
              <a href="" style="color:black">Forgot Password</a>
          </form>
        </div>

        <div class="login_button">
          <button>Log in</button>
        </div>

        <div class="social_media_contact">
          <img src="linkedin.png" alt="">
          <img src="iglogojpg.jpg" alt="">
          <img src="twitterjpg.png" alt="">
          <img src="facebooklogo.png" alt="">
      </div>

      </div>
     
        
      </div>
      
    </div>
    
    <div class="column_2">
      <img src="loginimgg.jpg" alt="">
    </div>
  
</body>
</html>
